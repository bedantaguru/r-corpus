language: R
cache: packages

# valgrind (disabled; takes too long, and errors don't affect the build)
#
# r_check_args: '--use-valgrind'
#
# addons:
#  apt:
#    packages:
#    - valgrind

r_github_packages:
  - patperry/covr

before_install:
  - sed -e '/^\[!\[/d' README.md > README

after_success:
  - export LC_ALL="C"
  - export TEST_WEB_RESOURCES="true"
  - Rscript -e 'covr::codecov(line_exclusions = c("R/deprecated.R", list.files("src/corpus", recursive = TRUE, full.names = TRUE)))'
